<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="content">
        <main>
            <h1 class="generate__h1">Generate a <br><span class="green__txt">random password</span></h1>
            <p class="generate__p">Never use an insecure password again.</p>
            <form class="generate__form" onsubmit="return false">
                <button class="gen__pw__btn" id="gen-pw-btn"><img srcset="img/icon-2.svg" alt="icon">Generate passwords</button>
                <input class="pw__length__input" id="pw-length-input" placeholder="password length" type="number" min="3" max="15">
            </form>
        </main>

        <section class="pw__cont" id="pw-cont">
            <div class="pw__output pw_op_1" id="pw-output-1"><img srcset="img/icon-1.svg" alt="icon"></div>
            <div class="pw__output pw_op_2" id="pw-output-2"><img srcset="img/icon-1.svg" alt="icon"></div>
            <div class="pw__output pw_op_3" id="pw-output-3"><img srcset="img/icon-1.svg" alt="icon"></div>
            <div class="pw__output pw_op_4" id="pw-output-4"><img srcset="img/icon-1.svg" alt="icon"></div>
        </section>
    </div>


    <script src="index.js"></script>
</body>
</html>
